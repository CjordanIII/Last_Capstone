<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
     <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script defer src="../scripts/post.js" type="module"></script>
</head>

<body>
  <main>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="user" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="user">
              user
            </h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body p-5 d-flex flex-column align-items-center ">
            <form id="modleform" class=" d-flex flex-column align-items-center">
              <input class="form-control me-2 text-start " name="text" type="text" placeholder="What event do you want to host?"
                style="width: 400px" />
              <input type="datetime-local" class="m-4" />
              <button class="btn btn-primary" data-bs-toggle="modal">
                Create event
              </button>
            </form>
          </div>

        </div>
      </div>
    </div>


    </div>

    <div id="createpost">
      <div class="card d-flex align-items-center">
        <div class="card-body">
          <button id="createpostBtn" class="btn btn-outline-success" type="button">
            <input class="form-control me-2 text-start" type="search" placeholder="want to post an event? click here"
              aria-label="Search" style="width: 400px" class="btn btn-primary" data-bs-target="#exampleModalToggle"
              data-bs-toggle="modal" />
          </button>
        </div>
      </div>
    </div>
    <div id="post" class="d-flex flex-column align-items-center gap-5"></div>
  </main>
</body>

</html>
