<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="../css/global.css" rel="stylesheet" />
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script defer src="../scripts/registration.js" type="module"></script>
  </head>

  <div
    class="alert alert-success d-none position-absolute"
    id="success"
    role="alert"
  >
    A simple success alertâ€”check it out!
  </div>

  <body class="mt-2 m-xl-0">
    <div class="d-flex justify-content-center">
      <i class="bi bi-calendar3" style="font-size: 10rem"></i>
    </div>

    <div class="d-xl-flex justify-content-center">
      <form class="m-4 text-xl-center">
        <h2 class="text-center typed-out">Welcome To Event Listener</h2>
        <div class="row mb-3 d-xl-flex justify-content-xl-center">
          <label for="username" class="col-sm-2 col-form-label col-xl-4"
            >User Name</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              name="username"
              class="form-control"
              id="username"
            />
          </div>
        </div>
        <div class="row mb-3 d-xl-flex justify-content-xl-center">
          <label for="fullName" class="col-sm-2 col-form-label col-xl-4"
            >Full Name</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              name="fullName"
              class="form-control"
              id="fullName"
            />
          </div>
        </div>
        <div class="row mb-3 d-xl-flex justify-content-xl-center">
          <label for="password" class="col-sm-2 col-form-label col-xl-4"
            >Password</label
          >
          <div class="col-sm-10">
            <input
              type="password"
              name="password"
              class="form-control"
              id="password"
            />
          </div>
        </div>
        <!-- todo size -->
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-primary col-12 col-md-3">
            Register
          </button>
        </div>
        <span class="d-flex flex-column"
          ><p class="m-0">Already an account?</p>
          <a href="../index.html">Sign in </a>
        </span>
      </form>
    </div>
  </body>
</html>
